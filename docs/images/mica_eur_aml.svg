<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-label {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        fill: white;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>
  <rect width="900" height="900" fill="url(#solanaGradient)" />
  
  <!-- Center circle -->
  <circle cx="450" cy="450" r="100" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
  <text x="450" y="450" class="text-label" font-weight="bold" font-size="24">MiCA EUR</text>
  
  <!-- Top box -->
  <rect x="325" y="100" width="250" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2" rx="10" ry="10"/>
  <text x="450" y="140" class="text-label">VIEW TRANSACTIONS</text>
  
  <!-- Right box -->
  <rect x="650" y="375" width="150" height="150" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2" rx="10" ry="10"/>
  <text x="725" y="450" class="text-label">FREEZE ACCOUNTS</text>
  
  <!-- Bottom box -->
  <rect x="325" y="720" width="250" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2" rx="10" ry="10"/>
  <text x="450" y="760" class="text-label">SEIZE FUNDS</text>
  
  <!-- Left box -->
  <rect x="100" y="375" width="150" height="150" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2" rx="10" ry="10"/>
  <text x="175" y="450" class="text-label">MODIFY BLACKLIST</text>
  
  <!-- Connection lines -->
  <line x1="450" y1="350" x2="450" y2="180" stroke="white" stroke-width="2"/>
  <line x1="550" y1="450" x2="650" y2="450" stroke="white" stroke-width="2"/>
  <line x1="450" y1="550" x2="450" y2="720" stroke="white" stroke-width="2"/>
  <line x1="350" y1="450" x2="250" y2="450" stroke="white" stroke-width="2"/>
</svg> 